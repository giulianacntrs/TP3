<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body class="registro-body">
    <nav class="navbar glass-nav px-4 fixed-top">
      <a
        class="navbar-brand d-flex align-items-center gap-2"
        href="./index.html"
      >
        <img
          src="../images/Dormitest.png"
          alt="Logo"
          style="width: 75px; margin-top: -15px; border-radius: 50%"
        />
      </a>
    </nav>

    <main class="container mt-8">
      <div
        class="card shadow-lg border-0 rounded-4 mx-auto p-4 p-md-5"
        style="max-width: 400px"
      >
        <h2 class="text-center text-primary fw-bold mb-4">Crear cuenta</h2>

        <form id="formRegistro">
          <div class="mb-3">
            <label for="usuario" class="form-label">Nombre completo</label>
            <input
              type="text"
              id="usuario"
              class="form-control"
              placeholder="Tu nombre"
              required
            />
            <div class="invalid-feedback" id="error-usuario"></div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="ejemplo@correo.com"
              required
            />
            <div class="invalid-feedback" id="error-email"></div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Ingresá una contraseña"
              required
              minlength="4"
            />
            <div class="invalid-feedback" id="error-password"></div>
          </div>

          <div class="mb-3">
            <label for="confirmar" class="form-label"
              >Confirmar contraseña</label
            >
            <input
              type="password"
              id="confirmar"
              class="form-control"
              placeholder="Repetí la contraseña"
              required
            />
            <div class="invalid-feedback" id="error-confirmar"></div>
          </div>

          <div class="d-grid">
            <button
              type="submit"
              id="btnRegistro"
              class="btn btn-primary fw-semibold py-2"
            >
              Registrarse
            </button>
          </div>
          <p class="text-center mt-2">
            ¿Ya tenés cuenta?
            <a
              href="./login.html"
              class="text-decoration-none fw-semibold"
            >
              Iniciar sesión
            </a>
          </p>
        </form>
      </div>
    </main>

    <script src="../js/registro.js"></script>
  </body>
</html>
