<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modificar</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
</head>

<body class="min-vh-100 d-flex align-items-center justify-content-center bg-light bg-gradient"
  style="font-family: 'Poppins', sans-serif">
  <main class="container">
    <div class="card shadow-lg border-0 rounded-4 mx-auto p-4 p-md-5" style="max-width: 400px">
      <h2 class="text-center text-primary fw-bold mb-4">Modificar Registro</h2>

      <form id="formModificar" class="mt-3">

        <div class="mb-3">
          <label class="form-label">Tipo de Tabla</label>
          <select id="tipo" class="form-select" required>
            <option value="sueño">Sueño</option>
            <option value="ejercicio">Ejercicio</option>
            <option value="social">Social</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Día</label>
          <input type="text" id="dia" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Horas</label>
          <input type="number" id="horas" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="index.html" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/modificar.js"></script>
</body>

</html>
